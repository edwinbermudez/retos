Parameters:
  BucketName:
    Description: Nombre del bucket S3
    Type: String
    Default: demo-bucket-productos

Resources:
  S3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Ref BucketName
      VersioningConfiguration:
        Status: Enabled
      WebsiteConfiguration:
        IndexDocument: index.html
      Tags:
        - Key: Name
          Value: !Ref BucketName
        - Key: lm_troux_uid
          Value: 123

