<html>
<head>
    <title>Profile</title>
    </title>
</head>
<body>
    <div align="center">
        <h1>Guardar tabla de productos</h1>
        ID:
        <br>
        <input type="text" name="id" id="id">
        <br> Nombre:
        <br>
        <input type="text" name="nombre" id="pnombre">
        <br> Cantidad:
        <br>
        <input type="text" name="cantidad" id="pcantidad">
        <br>
        <input type="submit" id="saveprofile" value="Save Profile">
        <br>
        <p id="profileSaved"></p>
        <br>
        <input type="submit" id="getprofile" value="Visualizar tabla de productos">
        <br>
        <div id="showProfile">
            <table id="productosPerfil">
                <colgroup>
                    <col style="width:20%">
                    <col style="width:20%">
                    <col style="width:20%">
                </colgroup>
                <tbody>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
</body>
</html>
